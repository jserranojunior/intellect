version: "3"

networks:
  stack_ponte:
    external: true

services:
  intellect_back:
    image: golang:1.16.3
    container_name: "intellect_back"
    networks:
      - stack_ponte
    ports:
      - "5080:8000"
    volumes:
      - ${PATHPESSOAL}/intellect/backgo:/app
      - ${GOPATH}:/go
    command: "/bin/sh -c 'cd /app && reflex -c /app/reflex.conf'"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backintellect.rule=Host(`backintellect.${DOMAIN}`)"
      - "traefik.http.services.backintellect.loadbalancer.server.port=8000"

  intellect_front:
    container_name: "intellect_front"
    image: "node:lts-alpine"
    working_dir: /app
    networks:
      - stack_ponte
    volumes:
      - ${PATHPESSOAL}/intellect/front:/app
    command: "npm run dev"
    ports:
      - "8081:3000"
    labels:
      - "traefik.enable=true"
      - traefik.http.routers.frontintellect.rule=Host(`frontintellect.${DOMAIN}`)
      - traefik.http.services.frontintellect.loadbalancer.server.port=3000
